<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google home page task</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header> 
            <nav> 
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <button>Sign in</button>
                <img src="Google_dot.png" alt="google_dot">
            </nav>
        </header> 
        <main> 
            <img src="Google_image.png" alt="Google_image">
            <div class="input-container"> 
                <img src="search icon.png" alt="search_icon" class="icon">
                <input type="text">
                <img src="voice icon.png" alt="voice_icon" class="icon">
            </div>
            <div class="btn_container">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
            <p>Google offered in: <a href="#">Hausa</a>  <a href="#">Igbo</a>  <a href="#">Ede Yoruba</a>  <a href="#">Nigerian Pidgin</a></p>
        </main>
        <footer> 
            <div class="footer-top">
                <p class="country">Nigeria</p>
            </div>
            <div class="footer-bottom">
                <div class="left">
                    <a>About</a>
                    <a>Advertising</a>
                    <a>Business</a>
                    <a>How Search Works</a>
                </div>
                <a>Carbon neutral since 2007</a>
                <div class="right">
                    <a>Privacy</a>
                    <a>Terms</a>
                    <a>Settings</a>
                </div>
            </div>
        </footer>
    </body>


</html>
